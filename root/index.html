<!DOCTYPE html>
<html>
  <head>
    <title>Enbaya Prepaid Meters form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div class="main-block">
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <h3>Enbaya Client Registration Form</h3>
                </div>
                <form accept="" class="shadow p-4">
                  <div class="mb-3">
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Full Name">
                  </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" name="cellphone" id="cellphone" placeholder="Cellphone Number">
                    </div>
                    <div class="mb-3">
                      <input type="select" class="form-control" name="country" id="country" placeholder="Select Country">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="form-control btn btn-success">Submit</button>
                    </div>
                  </div>                
                </form>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
