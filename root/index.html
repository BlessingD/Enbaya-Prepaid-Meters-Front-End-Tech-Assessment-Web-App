<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enbaya Prepaid Meters Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">  
    <link rel="stylesheet" href="resources/css/style.css"></link>
	<link rel="icon" type="image/x-icon" href="resources/images/favicon.ico">
  </head>
  <body>
	<div class="container">
		<div class="header">
			<img src="resources/images/enbaya-logo-white-bkg.png" alt="Girl in a jacket">
			<h2>Submit Information</h2>
		</div>
		<form id="reg-form" name="registration-form" class="form">
			<div class="form-control">
				<input type="text" placeholder="Full Name&#42;"  id="fullname" name="fullname" />
				<span class="help-block">&#9432; Your first name(s) and last name.</span>
			</div>
			<div class="form-control">
				<input type="email" placeholder="Email Address&#42;" id="email" name="email" />
				<span class="help-block">&#9432; A valid Email Address in the correct format.</span>
			</div>
			<div class="form-control">
				<select name="country" id="country">
				   <option value="" disabled selected>Select Country&#42;</option>
				</select>
				<span class="help-block">&#9432; Select Your Country from the dropdown list.</span>
					  </div>
			<div class="form-control">
				<input type="tel" placeholder="Cellphone Number&#42;" id="cellphone" name="cellphone"/>
				<span class="help-block">&#9432; Please enter a 10 digit cellphone number.</span>				
			</div>
			<button onclick="submitForm()">Submit</button>
		</form>
	</div>
	<!-- FIRST - load jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>

    <!-- SECOND - load jquery validate -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
      integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>

    <!-- THIRD - load additional methods -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"
      integrity="sha512-XZEy8UQ9rngkxQVugAdOuBRDmJ5N4vCuNXCh8KlniZgDKTvf7zl75QBtaVG1lEhMFe2a2DuA22nZYY+qsI2/xA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
	<script src="resources/js/index.js"></script>
	<script src="resources/js/validation.js"></script>
  </body>
</html>
